type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  content: String
  images: [String]
  media: String
  likes: Int
  comments: Int
  created_at: AWSDateTime
  updated_at: AWSDateTime
  User: User @hasOne
}

type User @model @auth(rules: [{allow: public, operations: [read, update]}, {allow: private, operations: [read, update]}, {allow: owner}]) {
  id: ID!
  name: String
  Image: String
  followers: String
  following: String
}
